<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Info (City)</title>
    <link rel="stylesheet" href="TEST 12345.css">
</head>
<body>
    <div style="max-width: 80em; margin: auto;">
        <header>
            <div class="navbar">
                <h1>E-Tendering</h1>
                <div class="buttons">
                    <button class="login">Log In</button>
                </div>
            </div>
        </header>
        <div class="tender-container">
            <div class="tender-info">
                <div>
                    <h2>Tender 1</h2>
                    <div class="company-list" style="min-height: 12em;">
                        <strong>List of Companies:</strong>
                        <p>Company 1<br> Bidding: 200$</p>
                        <p>Company 2<br> Bidding: 200$</p>
                        <p>Company 3<br> Bidding: 200$</p>
                    </div>
                    <button class="back-button" style="display: block; margin-right: auto;">Vote</button>
                    <br>
                    <button class="back-button" style="display: block; margin-right: auto;">Back</button>
                </div>
                <div class="tender-details">
                    <p><strong>Bidding price:</strong> 400$</p>
                    <p><strong>Winning company:</strong> CompanyS</p>
                    <p><strong>Bidding price of CompanyS:</strong> 500$</p>
                    <p><strong>Information about Tender:</strong> text text text</p>
                    <p><strong>Download documents:</strong>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file">
                            <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/>
                            <path d="M14 2v4a2 2 0 0 0 2 2h4"/>
                        </svg>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="TEST 1234.js"></script>

</html>
