<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Tendering - Home</title>
  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: Arial, sans-serif; 
      background-color: #f5f5f5;
    }
    header {
      background-color: #000; 
      color: #fff; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    .container {
      max-width: 1200px; 
      margin: 2rem auto; 
      background-color: #fff; 
      padding: 2rem;
      border-radius: 5px;
    }
    .search-bar {
      display: flex; 
      gap: 0.5rem; 
      margin-bottom: 2rem;
    }
    .search-bar input[type="text"] {
      flex: 1; 
      padding: 0.5rem; 
      font-size: 1rem;
    }
    .search-bar button {
      padding: 0.5rem 1rem; 
      background-color: #000; 
      color: #fff; 
      border: none; 
      cursor: pointer;
    }
    h2 {
      margin-bottom: 1rem;
    }
    .tenders-list {
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .tender-card {
      border: 1px solid #ddd; 
      border-radius: 5px; 
      padding: 1rem; 
      background-color: #fafafa;
      display: flex; 
      flex-direction: column; 
      justify-content: space-between;
    }
    .tender-card h3 {
      margin-top: 0; 
      margin-bottom: 0.5rem;
    }
    .tender-card button {
      margin-top: 1rem; 
      padding: 0.5rem; 
      background-color: #c00; 
      color: #fff; 
      border: none; 
      cursor: pointer; 
      border-radius: 3px;
    }
    .tender-card button:hover {
      background-color: #900;
    }
  </style>
</head>
<body>
  <header>
    <h1>E-Tendering</h1>
    <nav>
      <!-- If user is not logged in, show Login; if logged in, show Logout or Dashboard, etc. -->
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="Search tenders...">
      <button>Search</button>
    </div>

    <h2>Tenders</h2>
    <div class="tenders-list">
      <!-- Example tender cards (in real use, loop through your DB results) -->
      <div class="tender-card">
        <h3>Tender 1</h3>
        <p><strong>Bidding price:</strong> 4005</p>
        <p><strong>Winning company:</strong> Company X</p>
        <p><strong>Bidding price of winning company:</strong> 3050</p>
        <button onclick="location.href='tender-info.html?tender=1'">More Info</button>
      </div>

      <div class="tender-card">
        <h3>Tender 2</h3>
        <p><strong>Bidding price:</strong> 2500</p>
        <p><strong>Winning company:</strong> Company Y</p>
        <p><strong>Bidding price of winning company:</strong> 2300</p>
        <button onclick="location.href='tender-info.html?tender=2'">More Info</button>
      </div>

      <!-- Add more tender cards as needed -->
    </div>
  </div>
</body>
</html>
